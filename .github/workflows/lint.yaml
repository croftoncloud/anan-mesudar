name: Code Linting

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]

jobs:
  cfn-lint:
    name: Run cfn-lint scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      pull-requests: write
      security-events: write

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install cfn-lint
      - name: Install cfn-lint
        run: |
          python -m pip install --upgrade pip
          pip install cfn-lint

      # Step 4: Run cfn-lint for YAML
      - name: Lint CloudFormation YAML templates
        id: cfn_lint_yaml
        run: |
          cfn-lint cloudformation/**/*.yaml > yaml_results.txt || true
          echo "yaml=$(cat yaml_results.txt)" >> $GITHUB_OUTPUT

      # Step 5: Run cfn-lint for YML
      - name: Lint CloudFormation YML templates
        id: cfn_lint_yml
        run: |
          cfn-lint cloudformation/**/*.yml > yml_results.txt || true
          echo "yml=$(cat yml_results.txt)" >> $GITHUB_OUTPUT

      # Step 6: Post results to PR
      - name: Comment on Pull Request
        if: always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const yamlResults = `${{ steps.cfn_lint_yaml.outputs.yaml }}`;
            const ymlResults = `${{ steps.cfn_lint_yml.outputs.yml }}`;
            const body = `## cfn-lint Results\n\n### YAML Files\n\`\`\`\n${yamlResults}\n\`\`\`\n\n### YML Files\n\`\`\`\n${ymlResults}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body,
            });

